<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an Account</title>
  <link rel="stylesheet" href="style2.css">

</head>
<body>

  <div class="left-side">
    <h1>RJ<br>Technology</h1>
    <h2>M.VERVE</h2>
    <h3>Inspired Applications</h3>
    <p>To connect with us<br>please enter the details</p>
  </div>

  <div class="right-side">
    <h1 class="title">Create an account</h1>
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="First Name"required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Last Name"required>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" placeholder="18-100">
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" placeholder="** **">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="abc@xxx.zzz">
      </div>
      <div class="form-group-full">
        <label>Description</label>
        <textarea rows="4" placeholder="emailhc@gmail.com"></textarea>
        <small>Max.150 characters</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-group">
          <input type="password">
          <span class="eye-icon">&#128065;</span>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <div class="password-group">
          <input type="password">
          <span class="eye-icon">&#128065;</span>
        </div>
      </div>
      <div class="form-group-full button-group">
        <button type="reset" >RESET</button>
        <button type="submit">SUBMIT</button>
      </div>
  </div>

    </form>
    
  

</body>
</html>
